experimentName: "CLVIS-CHLG (config 1)"
experimentWorkingDirectory: "/home/duan/projects/clvis-chlg/logs/nni"

maxExperimentDuration: 14d
maxTrialNumber: 1000
searchSpaceFile: "search_space.json"
useAnnotation: false

trialConcurrency: 8
trialGpuNumber: 1
trialCodeDirectory: "/home/duan/projects/clvis-chlg"
trialCommand: PYTHONPATH="/home/duan/projects/clvis-chlg:${PYTHONPATH}"  /home/duan/software/anaconda3/envs/clvis-chlg/bin/python train.py --config 1

tuner:
  name: Random
  classArgs:
    optimize_mode: maximize

trainingService:
  platform: local
  useActiveGpu: true
